<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port-Container</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #fff;
      color: #000;
    }
    .hidden { display: none; }
    .area-box {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 100%;
      max-width: 300px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      max-width: 300px;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- TELA 1: LOGIN -->
  <div id="tela1">
    <h2>Port-Container ‚Äì Login</h2>
    <label>Usu√°rio (n√∫mero):</label>
    <input type="text" id="loginUser" inputmode="numeric">
    <label>Senha (n√∫mero):</label>
    <input type="password" id="loginPass" inputmode="numeric">
    <button onclick="fazerLogin()">Entrar</button>
    <div id="loginMsg" class="error"></div>
  </div>

  <!-- TELA 2: VISUALIZA√á√ÉO -->
  <div id="tela2" class="hidden">
    <h2>Painel de √Åreas</h2>

    <div class="area-box">
      <h3>üü¶ EMBARQUE</h3>
      <p>Letra: <span id="letraEmbarque">-</span></p>
      <p>N√∫mero: <span id="numeroEmbarque">-</span></p>
      <p>Lado: <span id="ladoEmbarque">-</span></p>
      <p>Hor√°rio: <span id="horarioEmbarque">-</span></p>
      <p id="usuarioEmbarque">Usu√°rio: -</p>
    </div>

    <div class="area-box">
      <h3>üü© DESCARGA</h3>
      <p>Letra: <span id="letraDescarga">-</span></p>
      <p>N√∫mero: <span id="numeroDescarga">-</span></p>
      <p>Lado: <span id="ladoDescarga">-</span></p>
      <p>Hor√°rio: <span id="horarioDescarga">-</span></p>
      <p id="usuarioDescarga">Usu√°rio: -</p>
    </div>

    <div class="area-box">
      <h3>üü® INTERNO</h3>
      <p>Letra: <span id="letraInterno">-</span></p>
      <p>N√∫mero: <span id="numeroInterno">-</span></p>
      <p>Lado: <span id="ladoInterno">-</span></p>
      <p>Hor√°rio: <span id="horarioInterno">-</span></p>
      <p id="usuarioInterno">Usu√°rio: -</p>
    </div>

    <button onclick="mostrarTela(3)">Atualizar √Åreas</button>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- TELA 3: FORMUL√ÅRIO -->
  <div id="tela3" class="hidden">
    <h2>Atualizar √Årea</h2>

    <label>Tipo da carga:</label>
    <select id="formTipo">
      <option value="embarque">Embarque</option>
      <option value="descarga">Descarga</option>
      <option value="interno">Interno</option>
    </select>

    <label>Letra (A‚ÄìZ):</label>
    <select id="formLetra"></select>

    <label>N√∫mero (1‚Äì99):</label>
    <select id="formNumero"></select>

    <label>Lado:</label>
    <select id="formLado">
      <option value="Mar">Mar</option>
      <option value="Terra">Terra</option>
    </select>

    <button onclick="definir()">Definir</button>
    <button onclick="mostrarTela(2)">Cancelar</button>
  </div>

<script>
// Preenche selects de letra e n√∫mero
for(let i=65; i<=90; i++){
  const opt = document.createElement('option');
  opt.value = String.fromCharCode(i);
  opt.text = String.fromCharCode(i);
  document.getElementById('formLetra').appendChild(opt);
}
for(let i=1; i<=99; i++){
  const opt = document.createElement('option');
  opt.value = i;
  opt.text = i;
  document.getElementById('formNumero').appendChild(opt);
}

// Fun√ß√µes de troca de tela
function mostrarTela(n){
  document.getElementById('tela1').classList.add('hidden');
  document.getElementById('tela2').classList.add('hidden');
  document.getElementById('tela3').classList.add('hidden');
  document.getElementById('tela'+n).classList.remove('hidden');
  if(n === 2) carregarDados();
}

function logout(){
  localStorage.removeItem('usuarioLogado');
  mostrarTela(1);
}

function fazerLogin(){
  const u = document.getElementById('loginUser').value.trim();
  const p = document.getElementById('loginPass').value.trim();
  const msg = document.getElementById('loginMsg');
  if(!u || !p){ msg.textContent='Preencha os dois campos.'; return; }
  if(u !== p){ msg.textContent='Usu√°rio e senha devem ser iguais.'; return; }
  if(!/^\d+$/.test(u)){ msg.textContent='Use apenas n√∫meros.'; return; }
  msg.textContent = '';
  localStorage.setItem('usuarioLogado', u);
  mostrarTela(2);
}

function definir(){
  const tipo = document.getElementById('formTipo').value;
  const usuario = localStorage.getItem('usuarioLogado') || '-';
  const dados = {
    letra: document.getElementById('formLetra').value,
    numero: document.getElementById('formNumero').value,
    lado: document.getElementById('formLado').value,
    horario: new Date().toLocaleTimeString(),
    usuario: usuario
  };
  localStorage.setItem(tipo, JSON.stringify(dados));
  mostrarTela(2);
}

function carregarDados(){
  ['embarque','descarga','interno'].forEach(tipo => {
    const dados = JSON.parse(localStorage.getItem(tipo));
    if(dados){
      document.getElementById('letra'+capital(tipo)).textContent = dados.letra;
      document.getElementById('numero'+capital(tipo)).textContent = dados.numero;
      document.getElementById('lado'+capital(tipo)).textContent = dados.lado;
      document.getElementById('horario'+capital(tipo)).textContent = dados.horario;
      document.getElementById('usuario'+capital(tipo)).textContent = 'Usu√°rio: ' + dados.usuario;
    }
  });
}

function capital(s){ return s.charAt(0).toUpperCase() + s.slice(1); }

mostrarTela(1);
</script>

</body>
</html>
